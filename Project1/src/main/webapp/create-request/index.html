<!DOCTYPE html>
<html>

	<head>
	
		<title>Create Request - C9 TRMS</title>
	    <link rel="icon" type="image/png" href="/Project1/images/cloud9-icon.png">
	
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	    <!-- remote css -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
	
	    <!-- remote js -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	
	    <!-- local css -->
	    <link rel="stylesheet" type="text/css" href="/Project1/css/main.css">
	    	
	</head>
	
	<body>
	
		<div id="navbar"></div>
		
		<div class="paddNavbar"></div>
		
		<div class="container-fluid bgColorBlue paddTop5px paddBot5px">
			<div class="container bgColorWhite fontBlack rounded border border-dark paddTop4rem paddBot4rem">
			
				<h1 class="margBot0 paddBot4rem fontBlue text-center"><b>CREATE REQUEST</b></h1>
			
				<form id="requestForm" class="needs-validation" novalidate>
				
					<div class="form-row">
						<div class="col-md-6 mb-3">
							<label for="eventType">Event Type</label>
							<input type="text" class="form-control" id="eventType" required>
							<div class="invalid-feedback">Please provide a valid event type.</div>
						</div>
						<div class="col-md-6 mb-3">
							<label for="gradingFormatID">Grading Format ID</label>
							<input type="text" class="form-control" id="gradingFormatID" required>
							<div class="invalid-feedback">Please provide a valid grading format ID.</div>
						</div>
					</div>
					
					<div class="form-row">
						<div class="col-md-6 mb-3">
							<label for="startDate">Start Date</label>
							<input type="date" class="form-control" id="startDate" required>
							<div class="invalid-feedback">Please provide a valid start date.</div>
						</div>
						<div class="col-md-6 mb-3">
							<label for="endDate">End Date</label>
							<input type="date" class="form-control" id="endDate" required>
							<div class="invalid-feedback">Please provide a valid end date.</div>
						</div>
					</div>
					
					<div class="form-row">
						<div class="col-md-6 mb-3">
							<label for="eventLocation">Event Location</label>
							<input type="text" class="form-control" id="eventLocation" required>
							<div class="invalid-feedback">Please provide a event location.</div>
						</div>
						<div class="col-md-6 mb-3">
							<label for="eventDescription">Event Description</label>
							<input type="text" class="form-control" id="eventDescription" required>
							<div class="invalid-feedback">Please provide a valid event description.</div>
						</div>
					</div>
					
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
				
			</div>
		</div>
		
		<div id="footer"></div>
		
		<div id="ourModal"></div>

		<!-- bottom of body js -->
		<script src="/Project1/js/main.js"></script>
		<script src="/Project1/js/create-request.js"></script>
	
	</body>
	
</html>

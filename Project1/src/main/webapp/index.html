<!DOCTYPE html>
<html>

	<head>
	
		<title>C9 TRMS</title>
	    <link rel="icon" type="image/png" href="/Project1/images/cloud9-icon.png">
	
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	    <!-- remote css -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
	
	    <!-- remote js -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	
	    <!-- local css -->
	    <link rel="stylesheet" type="text/css" href="/Project1/css/main.css">
	    	
	</head>
	
	<body class="bgColorBlue">
	
		<div class="paddTop5px"></div>
		
		<div class="container-fluid">
			<div class="container bgColorWhite fontBlack rounded border border-dark paddTop2rem paddBot4rem">
			
				<img src="/Project1/images/cloud9-pic.png" class="mx-auto d-block img-fluid">
				<h2 class="margBot0 text-center"><b>Tuition Reimbursement Management System</b></h2>
	
				<form id="loginForm" class="needs-validation paddTop2rem" novalidate>
					<div class="form-row">
						<div class="col-sm-4 offset-sm-4 mb-3">
							<label for="username">Username</label>
							<input type="text" class="form-control" id="username" required>
							<div class="invalid-feedback">Please provide a username.</div>
						</div>
					</div>
					<div class="form-row">
						<div class="col-sm-4 offset-sm-4 mb-3">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password" required>
							<div class="invalid-feedback">Please provide a password.</div>
						</div>
					</div>
					        
					<div class="form-row">
						<div class="col-sm-4 offset-sm-4">
							<button type="submit" class="btn btn-primary">Log in</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		
		<div id="ourModal"></div>

		<!-- bottom of body js -->
		<script src="/Project1/js/test.js"></script>
	
	</body>
	
</html>
